name: Java CI with Gradle

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest

    permissions:
      contents: read
      checks: write

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle

      - name: Check for test sources
        id: check_tests
        run: |
          set -e
          echo "Searching for test source files..."
          if git ls-files | grep -E '(^|/)src/.*/test/.*\.(java|kt|groovy)$' >/dev/null 2>&1; then
            echo "Found test sources"
            echo "tests_present=true" >> $GITHUB_OUTPUT
          else
            echo "No test sources found"
            echo "tests_present=false" >> $GITHUB_OUTPUT
          fi

      - name: Run tests
        if: steps.check_tests.outputs.tests_present == 'true'
        run: ./gradlew test --no-daemon --console=plain

      - name: Publish test report to Checks
        if: steps.check_tests.outputs.tests_present == 'true'
        uses: dorny/test-reporter@v1
        with:
          name: Gradle Tests
          path: |
            **/build/test-results/test/*.xml
            **/build/test-results/**/*.xml
          reporter: junit
          fail-on-error: false

      - name: Upload raw test-results artifact
        if: steps.check_tests.outputs.tests_present == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            **/build/test-results/**

  build:
    name: Build and publish artifacts
    needs: test
    runs-on: ubuntu-latest
    if: needs.test.result == 'success'

    permissions:
      contents: read
      packages: write
      issues: write

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle

      - name: Build (skip tests)
        run: ./gradlew build -x test --no-daemon --console=plain

      - name: Upload implementation artifacts
        uses: actions/upload-artifact@v4
        with:
          name: implementation-artifacts
          path: |
            **/build/libs/*.jar
            build/libs/*.jar
            **/build/distributions/**

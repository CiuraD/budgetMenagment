name: CI - Gradle and Docker

# restore the permissions the runner/CLI previously used
permissions:
  contents: read
  packages: write
  issues: write

on:
  push: {}
  pull_request: {}
  workflow_dispatch: {}

jobs:
  build:
    name: Java build and tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: '8.6'

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Build and run tests
        run: |
          ./gradlew build --no-daemon \
            -Dspring.datasource.url="jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1" \
            -Dspring.datasource.driver-class-name=org.h2.Driver \
            -Dspring.datasource.username=sa \
            -Dspring.datasource.password= \
            -Dspring.flyway.enabled=false \
            -Dspring.jpa.hibernate.ddl-auto=create-drop \
            -Dapp.security.enabled=false

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            build/reports/tests/test
            budget-service/build/reports/tests/test

  security:
    name: Snyk security scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/gradle-9-jdk21@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --all-sub-projects

  build-images:
    name: Build Docker images (CI)
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build user-service image (ci)
        uses: docker/build-push-action@v4
        with:
          context: .
          file: user-service/Dockerfile
          push: false
          tags: user-service:ci
          platforms: linux/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build budget-service image (ci)
        uses: docker/build-push-action@v4
        with:
          context: .
          file: budget-service/Dockerfile
          push: false
          tags: budget-service:ci
          platforms: linux/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max

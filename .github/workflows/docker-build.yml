name: CI - Dockerfile build

on:
  push:
    branches: [ models, main ]
  pull_request:
    branches: [ models, main ]

jobs:
  build-images:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build user-service image (ci)
        uses: docker/build-push-action@v4
        with:
          context: .
          file: user-service/Dockerfile
          push: false
          tags: user-service:ci
          platforms: linux/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build budget-service image (ci)
        uses: docker/build-push-action@v4
        with:
          context: .
          file: budget-service/Dockerfile
          push: false
          tags: budget-service:ci
          platforms: linux/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max

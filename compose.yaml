version: '3.8'
services:
  user-service:
    build:
      context: .
      dockerfile: user-service/Dockerfile
    ports:
      - "8081:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=user
      - SERVER_PORT=8080
      - SPRING_DATASOURCE_URL=jdbc:postgresql://user-db:5432/userdb
      - SPRING_DATASOURCE_USERNAME=user
      - SPRING_DATASOURCE_PASSWORD=userpass
    depends_on:
      user-db:
        condition: service_healthy
    networks:
      - budgetnet

  budget-service:
    build:
      context: .
      dockerfile: budget-service/Dockerfile
    ports:
      - "8082:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=budget
      - SERVER_PORT=8080
      - SPRING_DATASOURCE_URL=jdbc:postgresql://budget-db:5432/budgetdb
      - SPRING_DATASOURCE_USERNAME=budget
      - SPRING_DATASOURCE_PASSWORD=budgetpass
    depends_on:
      budget-db:
        condition: service_healthy
    networks:
      - budgetnet

  user-db:
    image: postgres:15
    environment:
      POSTGRES_DB: userdb
      POSTGRES_USER: user
      POSTGRES_PASSWORD: userpass
    volumes:
      - user-db-data:/var/lib/postgresql/data
    networks:
      - budgetnet
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d userdb"]
      interval: 5s
      timeout: 5s
      retries: 5

  budget-db:
    image: postgres:15
    restart: "no"
    environment:
      - POSTGRES_DB=budgetdb
      - POSTGRES_USER=budget
      - POSTGRES_PASSWORD=budgetpass
    volumes:
      - budget-db-data:/var/lib/postgresql/data
    networks:
      - budgetnet
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U budget -d budgetdb" ]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  user-db-data:
  budget-db-data:

networks:
  budgetnet:
